{% extends 'base.html' %}
{% block base %}
    <form method="post" style="margin-right: 15%; margin-left: 15%; padding: 3%;">
        <input class="form-control" name="start_city" type="text" placeholder="Город отправления.." required><br>
        <input class="form-control" name="end_city" type="text" placeholder="Город назначения.." required><br>
        <input class="form-control" name="data" type="date" placeholder="Введите дату поездки..." required><br>
        <input class="form-control" type="tel" name="phone" placeholder="Введите номер телефона для связи..."
               required><br>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Добавить</button>
        </div>
    </form>

{% endblock %}
